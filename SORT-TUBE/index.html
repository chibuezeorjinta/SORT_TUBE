<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Sort Tube</title>
  </head>
  <body>
    <main>
      <header>
        <img src="img/logo.png" class="logo" alt="" />

        <div class="search-container">
          <div class="search-bar">
            <input type="text" placeholder="search" />
            <button class="search"><img src="img/search.svg" alt="" /></button>
          </div>
          <button class="mic"><img src="img/mic.svg" alt="" /></button>
        </div>

        <div class="profile">
          <div class="notification">
            <img src="img/notification.svg" alt="" />
          </div>
          <div class="avatar"></div>
          <button class="logout">Log out</button>
        </div>
      </header>
      <div class="main_content">
        <div class="sidebar">
          <div class="sidebar_nav-item">
            <div class="icon"><img src="img/user.svg" alt="" /></div>
            <div class="nav_title">Hello, User</div>
          </div>
          <div class="sidebar_nav-item">
            <div class="icon"><img src="img/home.svg" alt="" /></div>
            <div class="nav_title">Home</div>
          </div>
          <div class="sidebar_nav-item">
            <div class="icon"><img src="img/categories.svg" alt="" /></div>
            <div class="nav_title">Catergories</div>
          </div>
          <div class="sidebar_nav-item">
            <div class="icon"><img src="img/subscription.svg" alt="" /></div>
            <div class="nav_title">Subscriptions</div>
          </div>
          <div class="sidebar_nav-item">
            <div class="icon"><img src="img/explore.svg" alt="" /></div>
            <div class="nav_title">Explore</div>
          </div>
          <div class="sidebar_nav-item">
            <div class="icon"><img src="img/settings.svg" alt="" /></div>
            <div class="nav_title">Settings</div>
          </div>
          <div class="spacer"></div>
          <div class="sidebar_nav-item">
            <div class="icon"><img src="img/email.svg" alt="" /></div>
            <div class="nav_contact">
              <p>contact info:</p>
              <p>mail@sortubemail.com</p>
            </div>
          </div>
        </div>

        <div class="content">
          <div class="content-wrapper">
            <p>recent feed</p>
            <div class="feed-grid">
              <div class="video-card">
                <div class="video-card_thumbnail">
                  <img src="img/video.png" alt="" />
                </div>
                <div class="video-card_action_container">
                  <div class="social-actions_buttons">
                    <button class="social-action-button">
                      <img src="img/heart.svg" alt="" /></button
                    ><button class="social-action-button">
                      <img src="img/message.svg" alt="" /></button
                    ><button class="social-action-button">
                      <img src="img/share.svg" alt="" />
                    </button>
                    <div class="spacer"></div>
                    <button class="social-action-button">
                      <img src="img/menu.svg" alt="" />
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <footer>SORTUBE</footer>
        </div>
      </div>
    </main>
  </body>
</html>
