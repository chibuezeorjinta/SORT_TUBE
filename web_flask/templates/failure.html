<!DOCTYPE html>
<html>
<head>
    <title>Login Failed</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            display: block;
            width: 150px;
            margin: 0 auto;
            margin-top: 20px;
            padding: 10px 15px;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Failed</h1>
        <p>Authentication unsuccessful. Please try again.</p>
        <a class="button" href="/">Return to Home Page</a>
    </div>
</body>
</html>
